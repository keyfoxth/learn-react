<!DOCTYPE html>
<html>
	<head>
		<script src="build/react.min.js"></script>
		<script src="build/JSXTransformer.js"></script>
	</head>
	
	<body>
		<div id="test"></div>

		<script type="text/jsx">
			var names = ['Wang', 'Zhang', 'Li'];

			React.render(
				<div>
				{
					names.map(
						function(name){
							return <div>Hello, {name}!</div>
						}
					)
				}
				</div>,
				document.getElementById('test')
			);
		</script>
	</body>
</html>
